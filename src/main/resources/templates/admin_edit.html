<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Update Profile</title>

<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
 
</head>
<body onload="setValues()">

 <!-- create navigation bar ( header) -->
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
 
   </div>
  </div>
 </nav>
 
 <br>
 <br>

 
		
		
		<div class="container text-center" style="width: 700px;  margin: 0 auto;">
		   
		   <!-- success message -->		   
    <div th:if="${param.success}">
     <div class="alert alert-info">Profile updated successfully  </div>
     </div>
     <h1>Update Profile</h1>
						<form th:action="@{'/admin/update/'+${empid}}" th:object="${employee}" th:method="Post"
						   style="max-width: 500px; margin: 40px auto;  ">

					 
					<input type="hidden" th:field="*{empid}" />
					
				 
		<div class="form-group row "  >
				 <label  class="col-sm-2 col-form-label" style="width: 150px;  ">First Name</label>
				 
				<div class="col-sm-10" style ="max-width: 350px">
				<input type="text" th:field="*{firstname}" class="form-control" placeholder="First name"  required minlength="2" maxlength="20"/>
				</div>
			</div>


			<div class="form-group row">
				<label  class="col-sm-2 col-form-label"  style="width: 150px;   ">Last Name</label>
				 	<div class="col-sm-10" style ="max-width: 350px">
				 <input type="text"	th:field="*{lastname}"  class="form-control" placeholder="Last name" required minlength="2" maxlength="20" />
				</div>
			</div>


			<div class="form-group row">
				<label  class="col-sm-2 col-form-label"  style="width: 150px;  ">E-mail</label>
					<div class="col-sm-10" style ="max-width: 350px"> <input  type="email"
					th:field="*{email}" class="form-control" placeholder="____@_.com" required />
					</div>
			</div>

	 


			<div class="form-group row">			
				<label  class="col-sm-2 col-form-label"  style="width: 150px;  ">Date of Birth</label>
					<div class="col-sm-10" style ="max-width: 350px">
				 <input  type="date"	th:field="*{dob}" class="form-control" required />
					</div>
			</div>

			
			<div class="form-group row">
				<label  class="col-sm-2 col-form-label"  style="width: 150px;  ">Department</label>
					<div class="col-sm-10" style ="max-width: 350px">
				 <select th:field="*{department}" id="department" class="form-control" required >
				 <option th:each="d : ${departmentlist}" th:value="${d}" th:text="${d}"></option>
				
				<!--	
					 
				 <option value=""></option>
					<option value="Sales">Sales</option>
					<option value="Marketing">Marketing</option>
					<option value="Development">Development</option>
					<option value="HR">HR</option>
					<option value="Finance">Finance</option>
			 
				  -->
				</select>
				</div>
			</div>

			<div class="form-group row">
				<label  class="col-sm-2 col-form-label"  style="width: 150px; ">Designation</label> 
					<div class="col-sm-10" style ="max-width: 350px">
				<select	th:field="*{designation}" id="designation" class="form-control"  required >
				
					<option th:each="d : ${designationlist}" th:value="${d}" th:text="${d}"></option>
					
					<!-- 
							<option value=""></option>
					<option value="Software Engineer">Software Engineer</option>
					<option value="Junior Engineer">Junior Engineer</option>
					<option value="QA Engineer">QA Engineer</option>
					<option value="JAVA Developer">JAVA Developer</option>
					<option value="SQL Developer">SQL Developer</option> 
					
				-->
				</select>
				</div>
			</div>
				 
						<div class="form-group row">
							<label class="col-sm-2 col-form-label"  style="width: 150px; ">Status</label>
							<div class="col-sm-10" style="max-width: 350px">
								<select th:field="*{status}" id="status"
									class="form-control" required="required">
									<option value="Active">Active</option>
									<option value="Inactive">Inactive</option>
								</select>
							</div>
						</div>
						
					 

						<div>
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
 		
 		 
	 
	 
	 	</div>
	
	 <script>


function setValues() {
	document.getElementById("email").disabled = true;
  document.getElementById("department").value = "[[${employee.department}]]";
  document.getElementById("designation").value = "[[${employee.designation}]]";
}

 
</script>
	 
</body>
</html>
