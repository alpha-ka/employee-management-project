<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management App</title>

<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">
 
</head>
<body>

 <!-- create navigation bar ( header) -->
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}">Employee Management</a>
   </div>
  </div>
 </nav>
 
 <br>
 <br>
 <div  class="container">
  
   <div class = "col-md-7 col-md-offset-3">
    
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
     
     <!-- error message -->
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid username or
       password.</div>
     </div>
    
     <!-- logout message -->
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
    
           <div class="form-group row">
				<label  class="col-sm-2 col-form-label"  style="width: 100px;  margin: 0 auto;">E-mail</label>
					<div class="col-sm-10" style ="max-width: 400px"> <input  type="text" id ="username" name = "username"
					 class="form-control" placeholder="____@_.com" required />
					</div>
			</div>

				 
			<div class="form-group row">			
				<label for="password"  class="col-sm-2 col-form-label"  style="width: 100px;  margin: 0 auto;">Password</label>
					<div class="col-sm-10" style ="max-width: 400px">
				 <input type="password" id="password" name="password" class="form-control"  placeholder="********" required
					minlength="8" maxlength="20" />
					</div>
			</div>
     <div class="form-group">
      <div class="row">
       <div class="col-sm-4 col-sm-offset-4">
        <button type="submit" class="btn btn-primary">Log In</button>
       </div>
      </div>
     </div>
    </form>
    <div class="form-group">
      <span>New user? <a href="/" th:href="@{/registration}">Register
        here</a></span>
    </div>
   </div>
  </div>
  
</body>
</html>
